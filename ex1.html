<!DOCTYPE html>
<html>
  <head>
    <style>
      .flex-container {
        display: flex;
        flex-wrap: nowrap;
        background-color: DodgerBlue;
      }

      .flex-container > div {
        background-color: #100f0f;
        width: 200px;
        margin: 10px;
        text-align: center;
        line-height: 75px;
        font-size: 30px;
      }
    </style>
  </head>
  <body>
    <h1>Flexible Boxes</h1>

    <div class="flex-container">
      <div><img src="/imgaes/bill gates.jpg" width="100" height="200" /></div>
      <div><img src="/imgaes/bwm.jpg" width="100" height="200" /></div>
      <div><img src="/imgaes/car.jpg" width="100" height="200" /></div>
      <div><img src="/imgaes/elon musk.jpg" width="100" height="200" /></div>
      <div><img src="/imgaes/jeff-bezos-.jpg" width="100" height="200" /></div>
      <div><img src="/imgaes/london.jpg" width="100" height="200" /></div>
      <div><img src="/imgaes/peugot.jpg" width="100" height="200" /></div>
    </div>

    <p>Try to resize the browser window.</p>
    <p>A container with "flex-wrap: nowrap;" will never wrap its items.</p>
    <p>
      <strong>Note:</strong> Flexbox is not supported in Internet Explorer 10 or
      earlier versions.
    </p>
  </body>
</html>
