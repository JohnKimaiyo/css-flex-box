<!DOCTYPE html>
<html>
  <head>
    <style>
      .flex-container {
        display: flex;
        flex-wrap: wrap;
        background-color: DodgerBlue;
      }

      .flex-container > div {
        background-color: #f1f1f1;
        width: 100px;
        margin: 100px;
        text-align: center;
        line-height: 75px;
        font-size: 30px;
      }
    </style>
  </head>
  <body>
    <h1>The flex-wrap Property</h1>

    <p>
      The "flex-wrap: wrap;" specifies that the flex items will wrap if
      necessary:
    </p>

    <div class="flex-container">
      <div><img src="/imgaes/bill gates.jpg" /></div>
      <div><img src="/imgaes/bwm.jpg" /></div>
      <div><img src="/imgaes/car.jpg" /></div>
      <div><img src="/imgaes/elon musk.jpg" /></div>
      <div><img src="/imgaes/jeffbezos.jpg" /></div>
      <div><img src="/imgaes/london.jpg" /></div>
      <div><img src="/imgaes/peugot.jpg" /></div>
    </div>

    <p>Try resizing the browser window.</p>
  </body>
</html>
